<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />

    <title>Health App</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="index.html" class="nav-logo">Health</a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="tips.html" class="nav-link">
                <img src="Assets/tips-pink.png" />
                <span class="nav-name">Tips</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="exercise.html" class="nav-link">
                <img src="Assets/exercise-pink.png" />
                <span class="nav-name">Exercise</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="index.html" class="nav-link">
                <img src="Assets/calendar-pink.png" />
                <span class="nav-name">Calendar</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="goals.html" class="nav-link">
                <img src="Assets/goals-pink.png" />
                <span class="nav-name">Goals</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="profile.html" class="nav-link active-link">
                <img src="Assets/profile-pink.png" />
                <span class="nav-name">Profile</span>
              </a>
            </li>
          </ul>
        </div>
        <img src="Assets/strawberries.png" alt="" class="nav-img" />
      </nav>
    </header>

    <!--=============== ADD YOUR CODE BELOW HERE ===============-->
    <main class="content">
      <h1 style="position: relative; left: 11.5rem; padding: 20px">Edit Profile</h1>
      <form action="Profile.html" style="width: 30rem; position: absolute; left: 5rem">
        <fieldset>
          <div class="left-field">
            <label for="name-input">Name</label>
          </div>
          <div class="right-field">
            <input type="text" id="name-input" tabindex="1"/>
            <img src="Assets/keyboard.png" alt="keyboard" id="keyboard" class="keyboardImg" />
          </div>
        </fieldset>
        <fieldset>
          <div class="left-field">
            <label for="sex-input">Sex</label>
          </div>
          <div class="right-field">
            <select id="sex-input" style="width: 100px" required>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <div class="left-field">
            <label for="age-input">Age</label>
          </div>
          <div class="right-field">
            <input type="number" id="age-input" tabindex="1"/>
            <img src="Assets/numpad.png" alt="keyboard" id="numpad" class="keyboardImg" />
            </div>
        </fieldset>
        <button class="data-entry-btn add-button" onclick="window.location.href = 'Profile.html';" style="width: 40%; float: left">Cancel</button>
        <button class="data-entry-btn add-button" id="save-profile" type="submit" style="width: 40%; float: left">Save Changes</button>
      </form>
    </main>

    <script>
      var saveProfileButton = document.getElementById("save-profile");
      saveProfileButton.addEventListener("click", function () {
        var nameInput = document.getElementById("name-input").value;
        var sexInput = document.getElementById("sex-input").value;
        var ageInput = document.getElementById("age-input").value;
        if (nameInput.trim() !== "") {
          localStorage.setItem("profileName", nameInput);
        }
        if (sexInput.trim() !== "") {
          localStorage.setItem("profileSex", sexInput);
        }
        if (ageInput.trim() !== "") {
          localStorage.setItem("profileAge", ageInput);
        }
      });
    </script>
  </body>
</html>
