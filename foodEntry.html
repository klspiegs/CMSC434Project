<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

    <link rel="stylesheet" href="styles.css" />

    <title>Health App</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="logSelection.html">
          <button class="data-entry-btn">Cancel</button>
        </a>
        <img src="Assets/chevron-left-purple.png"></img>
        <h1 class="data-date"> Nov 1, 2023</h1>
        <img src="Assets/chevron-right-purple.png"></img>
        <a href="logSelection.html">
          <button class="data-entry-btn" id="food-save-btn">Save</button>
        </a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="tips.html" class="nav-link">
                <i class="bx bx-bulb nav-icon"></i>
                <span class="nav-name">Tips</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="exercise.html" class="nav-link">
                <i class="bx bx-run nav-icon"></i>
                <span class="nav-name">Exercise</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="index.html" class="nav-link active-link">
                <i class="bx bx-calendar nav-icon"></i>
                <span class="nav-name">Calendar</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="creature.html" class="nav-link">
                <i class="bx bxs-dog nav-icon"></i>
                <span class="nav-name">Creature</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="profile.html" class="nav-link">
                <i class="bx bx-user-circle nav-icon"></i>
                <span class="nav-name">Profile</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!--======= DATA ENTRY CONTENT =======-->
    <main class="content">
      <h2 class="entry-title">Log Food</h2>
      <div class="data-table-entry">
        <div class="input-align">
          <p style="padding-right: 26px">Food</p>
          <input
            class="input"
            id="food-input"
            type="text"
            style="width: 200px" />
          <img
            src="Assets/keyboard.png"
            alt="keyboard"
            id="keyboard"
            class="keyboardImg" />
        </div>
        <div class="input-align">
          <p>Calories</p>
          <input
            class="input"
            id="food-cal-input"
            type="number"
            style="width: 200px" />
          <img
            src="Assets/numpad.png"
            alt="keyboard"
            id="numpad"
            class="keyboardImg" />
        </div>
      </div>
      <button class="data-entry-btn add-button" id="add-food-btn">Add</button>
      <table class="styled-table" id="food-table">
        <thead>
          <tr>
            <th width="50%">Food</th>
            <th width="40%">Calories</th>
            <th width="10%"></th>
          </tr>
        </thead>
        <tbody id="food-table-body">
        </tbody>
      </table>
      <div class="total-row">
        <div class="input-align">
          <p>Total Calories:</p>
          <p id="display-total-food-cal"></p>
        </div>
      </div>
    </main>

    <script>
      const addButton = document.getElementById("add-food-btn");
      const saveButton = document.getElementById("food-save-btn")
      var foodEntries = [];
      var totalCalories = 0;
      var entryId = 0;

      addButton.addEventListener("click", function () {
        const foodInput = document.getElementById("food-input").value;
        const calInput = document.getElementById("food-cal-input").value;
        addRow(foodInput, calInput, true);
      });

      saveButton.addEventListener("click", function () {
        localStorage.setItem("foodEntries", JSON.stringify(foodEntries));
        localStorage.setItem("totalCalFood", totalCalories);
      });

      window.onbeforeunload = function () {
        localStorage.setItem("foodEntries", JSON.stringify(foodEntries));
        localStorage.setItem("totalCalFood", totalCalories);
      };

      window.onload = function() {
        var storedfoodEntries = JSON.parse(localStorage.getItem("foodEntries"));
        if (storedfoodEntries) {
          storedfoodEntries.forEach(function(entry, index) {
            addRow(entry.food, entry.calories, false)
          });
        }
      };

      function addRow(foodInput, calInput, newInput) {
        // Add exercise entry to array for storage
        var entry = {
          id: entryId,
          food: foodInput,
          calories: calInput,
        };
        foodEntries.push(entry);

        // Add to total counts
        totalCalories += parseInt(calInput);

        var table = document.getElementById("food-table-body");

        // Create a new row and cells
        var newRow = table.insertRow(-1);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);

        // Set cell values with inputs
        cell1.textContent = foodInput;
        cell2.textContent = calInput;

        var image = document.createElement("img");
        image.src = "Assets/trash-purple.png";
        image.onclick = function() {
            // Remove the row from the table
            var row = image.parentNode.parentNode;
            var table = row.parentNode;
            table.removeChild(row);
            totalCalories -= parseInt(calInput);
            removeObjectById(entry.id);
            document.getElementById("display-total-food-cal").textContent = totalCalories + " cal";
        };
        cell3.appendChild(image);

        // Clear input fields after adding row
        if (newInput) {
          document.getElementById("food-input").value = "";
          document.getElementById("food-cal-input").value = "";
        }

        entryId++;
        document.getElementById("display-total-food-cal").textContent = totalCalories + " cal";
      }

      function removeObjectById(id) {
        foodEntries = foodEntries.filter(function(obj) {
          return obj.id !== id;
        });
      }
      document.getElementById("display-total-food-cal").textContent = totalCalories + " cal";
    </script>
  </body>
</html>
