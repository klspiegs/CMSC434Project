<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

    <link rel="stylesheet" href="styles.css" />

    <title>Health App</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="index.html" class="nav-logo">Health</a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="tips.html" class="nav-link">
                <i class="bx bx-bulb nav-icon"></i>
                <span class="nav-name">Tips</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="exercise.html" class="nav-link">
                <i class="bx bx-run nav-icon"></i>
                <span class="nav-name">Exercise</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="index.html" class="nav-link active-link">
                <i class="bx bx-calendar nav-icon"></i>
                <span class="nav-name">Calendar</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="creature.html" class="nav-link">
                <i class="bx bxs-dog nav-icon"></i>
                <span class="nav-name">Creature</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="profile.html" class="nav-link">
                <i class="bx bx-user-circle nav-icon"></i>
                <span class="nav-name">Profile</span>
              </a>
            </li>
          </ul>
        </div>
        <img src="Assets/strawberries.png" alt="" class="nav-img" />
      </nav>
    </header>

    <!--=============== CALENDAR ===============-->
    <main class="content">
      <div class="Frame1">
        <img src="Assets/back.png" style="width: 2rem; height: 2rem; position: absolute; top: 7rem; left: 1rem"></i>
        <div class="week">
          <div class="day-selected">
            <div>01</div>
          </div>
          <div class="day">
            <div>02</div>
          </div>
          <div class="day">
            <div>03</div>
          </div>
          <div class="day">
            <div>04</div>
          </div>
          <div class="day">
            <div>05</div>
          </div>
          <div class="day">
            <div>06</div>
          </div>
          <div class="day">
            <div>07</div>
          </div>
        </div>
        <img src="Assets/next.png" style="width: 2rem; height: 2rem; position: absolute; top: 7rem; left: 38rem"></i>
        <div class="day-name" style="left: 10.5%">SUN</div>
        <div class="day-name" style="left: 23%">MON</div>
        <div class="day-name" style="left: 36%">TUE</div>
        <div class="date">Sunday, November 01, 2023</div>
        <div class="month">NOVEMBER</div>
        <div class="day-name" style="left: 48.5%">WED</div>
        <div class="day-name" style="left: 61.5%">THU</div>
        <div class="day-name" style="left: 75%">FRI</div>
        <div class="day-name" style="left: 87.5%">SAT</div>
      </div>
      <div class="data">
        <div class="exercise">
          <div class="data-name" style="top: 50px">Exercise:</div>
        </div>
        <div class="food">
          <div class="data-name" style="top: 150px">Food:</div>
        </div>
        <div class="weight">
          <div class="data-name" style="top: 250px">Weight:</div>
        </div>
        <div class="cycle">
          <div class="data-name" style="top: 350px">Notes:</div>
        </div>
        <a href="logSelection.html">
          <div class="Add" style="width: 118px; height: 118px; left: 465px; top: 385px; position: absolute">
            <div class="Rectangle1" style="width: 118px; height: 118px; left: 0px; top: 0px; position: absolute; background: #933150; border-radius: 122px"></div>
            <div class="Rectangle2" style="width: 10px; height: 54px; left: 54px; top: 32px; position: absolute; background: #FDDBEE; border-radius: 5px"></div>
            <div class="Rectangle3" style="width: 10px; height: 54px; left: 32px; top: 64px; position: absolute; transform: rotate(-90deg); transform-origin: 0 0; background: #FDDBEE; border-radius: 5px"></div>
          </div>
        </a>
    </main>

    <script src="index.js" defer></script>
  </body>
</html>
