    <!--=============== HEADER ===============-->

      <nav class="nav container">

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="tips.html" class="nav-link">
                <img src="Assets/tips-pink.png" />
                <span class="nav-name">Tips</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="exercise.html" class="nav-link">
                <img src="Assets/exercise-pink.png" />
                <span class="nav-name">Exercise</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="index.html" class="nav-link active-link">
                <img src="Assets/calendar-pink.png" />
                <span class="nav-name">Calendar</span>

            </li>

            <li class="nav-item">
              <a href="goals.html" class="nav-link">

              </a>
            </li>

            <li class="nav-item">
              <a href="profile.html" class="nav-link">

              </a>
            </li>
          </ul>
        </div>
        <img src="Assets/strawberries.png" alt="" class="nav-img" />
      </nav>
    </header>

    <!--=============== CALENDAR ===============-->
    <main class="content">
      <div class="Frame1">
        <img src="Assets/chevron-left-purple.png" style="width: 3rem; height: 3rem; position: absolute; top: 6rem; left: 1rem"></i>
        <div class="week">
          <div class="day-selected">
            <div>01</div>
          </div>
          <div class="day">
            <div>02</div>
          </div>
          <div class="day">
            <div>03</div>
          </div>
          <div class="day">
            <div>04</div>
          </div>
          <div class="day">
            <div>05</div>
          </div>
          <div class="day">
            <div>06</div>
          </div>
          <div class="day">
            <div>07</div>
          </div>
        </div>
        <img src="Assets/chevron-right-purple.png" style="width: 3rem; height: 3rem; position: absolute; top: 6rem; left: 37rem"></i>
        <div class="day-name" style="left: 10.5%">SUN</div>
        <div class="day-name" style="left: 23%">MON</div>
        <div class="day-name" style="left: 36%">TUE</div>
        <div class="date">Sunday, November 01, 2023</div>
        <div class="month">NOVEMBER</div>
        <div class="day-name" style="left: 48.5%">WED</div>
        <div class="day-name" style="left: 61.5%">THU</div>
        <div class="day-name" style="left: 75%">FRI</div>
        <div class="day-name" style="left: 86.5%">SAT</div>
      </div>
      <div class="data">
        <div class="exercise">
          <div class="data-name" style="top: 3rem">Exercise:</div>
          <div id="exercise-icon" style="width: 30px; height: 30px; left: 9.5rem; top: 3rem; position: absolute; float: right"></div>
          <div id="display-total-dur" style="position: absolute; top: 5.5rem; left: 5rem"></div>
          <div id="display-total-cal" style="position: absolute; top: 7rem; left: 5rem"></div>
        </div>
        <div class="food">
          <div class="data-name" style="top: 9.5rem">Food:</div>
          <div id="food-icon" style="width: 30px; height: 30px; left: 7.1rem; top: 9.5rem; position: absolute; float: right"></div>
          <div id="display-total-food-cal" style="position: absolute; top: 12rem; left: 5rem"></div>
        </div>
        <div class="weight">
          <div class="data-name" style="top: 15.5rem">Weight:</div>
          <div id="weight-icon" style="width: 30px; height: 30px; left: 8.5rem; top: 15.5rem; position: absolute; float: right"></div>
          <div id="display-weight" style="position: absolute; top: 18rem; left: 5rem"></div>
        </div>
        <div class="notes">
          <div class="data-name" style="top: 21.5rem">Notes:</div>
          <div id="notes-icon" style="width: 30px; height: 30px; left: 7.8rem; top: 21.5rem; position: absolute; float: right"></div>
          <div id="display-notes" style="position: absolute; top: 24rem; left: 5rem"></div>
        </div>
        <a href="logSelection.html">
          <div class="Add" style="width: 118px; height: 118px; left: 465px; top: 385px; position: absolute">
            <div class="Rectangle1" style="width: 118px; height: 118px; left: 0px; top: 0px; position: absolute; background: #933150; border-radius: 122px"></div>
            <div class="Rectangle2" style="width: 10px; height: 54px; left: 54px; top: 32px; position: absolute; background: #FDDBEE; border-radius: 5px"></div>
            <div class="Rectangle3" style="width: 10px; height: 54px; left: 32px; top: 64px; position: absolute; transform: rotate(-90deg); transform-origin: 0 0; background: #FDDBEE; border-radius: 5px"></div>
          </div>
        </a>
    </main>

    <script>
      // EXERCISE
      var totalDurExercise = localStorage.getItem("totalDurExercise");
      var totalCalExercise = localStorage.getItem("totalCalExercise");
      var min = totalDurExercise % 60;
      var hour = (totalDurExercise-min)/60;
      if (totalDurExercise != null && totalDurExercise != 0) {
        document.getElementById("display-total-dur").textContent = "Total Exercise Duration: " + hour + " hr "  + min + " min";
      } else {
        document.getElementById("display-total-dur").textContent = "Total Exercise Duration: No log";
      }
      if (totalCalExercise != null && totalCalExercise != 0) {
        document.getElementById("display-total-cal").textContent = "Total Calories Burned: " + totalCalExercise + " cal";
      } else {
        document.getElementById("display-total-cal").textContent = "Total Calories Burned: No log";
      }

      // FOOD
      var totalCalFood = localStorage.getItem("totalCalFood");
      if (totalCalFood != null && totalCalFood != 0) {
        document.getElementById("display-total-food-cal").textContent = "Total Calories Eaten: " + totalCalFood + " cal";
      } else {
        document.getElementById("display-total-food-cal").textContent = "Total Calories Eaten: No log";
      }

      // WEIGHT
      var storedWeight = localStorage.getItem("storedWeight");
      if (storedWeight != null && storedWeight != 0) {
        document.getElementById("display-weight").textContent = "Weight: " + storedWeight + " lbs";
      } else {
        document.getElementById("display-weight").textContent = "Weight: No log";
      }

      // NOTES
      var storedNotes = localStorage.getItem("storedNotes");
      if (storedNotes != null && storedNotes != "") {
        document.getElementById("display-notes").textContent = storedNotes;
      } else {
        document.getElementById("display-notes").textContent = "No log";
      }

      // ICON
      var img = '<img src="Assets/circle.png">';
      var exerciseIcon = document.getElementById("exercise-icon");
      var foodIcon = document.getElementById("food-icon");
      var weightIcon = document.getElementById("weight-icon");
      var notesIcon = document.getElementById("notes-icon");
      if (totalDurExercise != null && totalCalExercise != null && totalDurExercise != 0 && totalCalExercise != 0) {
        exerciseIcon.innerHTML = img;
      }
      if (totalCalFood != null && totalCalFood != 0) {
        foodIcon.innerHTML = img;
      }
      if (storedWeight != null && storedWeight != 0) {
        weightIcon.innerHTML = img;
      }
      if (storedNotes != null && storedNotes != "") {
        notesIcon.innerHTML = img;
      }
    </script>
  </body>
</html>
