<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

    <link rel="stylesheet" href="styles.css" />

    <title>Health App</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="logSelection.html">
          <button class="data-entry-btn">Cancel</button>
        </a>
        <i class="bx bx-chevron-left" style="font-size: 4rem"></i>
        <h1 class="data-date">June 24, 2023</h1>
        <i class="bx bx-chevron-right" style="font-size: 4rem"></i>
        <a href="index.html">
          <button class="data-entry-btn">Save</button>
        </a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="tips.html" class="nav-link">
                <i class="bx bx-bulb nav-icon"></i>
                <span class="nav-name">Tips</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="exercise.html" class="nav-link">
                <i class="bx bx-run nav-icon"></i>
                <span class="nav-name">Exercise</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="index.html" class="nav-link active-link">
                <i class="bx bx-calendar nav-icon"></i>
                <span class="nav-name">Calendar</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="creature.html" class="nav-link">
                <i class="bx bxs-dog nav-icon"></i>
                <span class="nav-name">Creature</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="profile.html" class="nav-link">
                <i class="bx bx-user-circle nav-icon"></i>
                <span class="nav-name">Profile</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!--======= LOG EXERCISE CONTENT =======-->
    <main class="content">
      <h2 class="entry-title">Log Exercise</h2>
      <table class="styled-table">
        <thead>
          <tr>
            <th width="30%">Activity</th>
            <th width="30%">Duration (min)</th>
            <th width="30%">Calories</th>
            <th width="10%"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Biking</td>
            <td>60</td>
            <td>300</td>
            <td>
              <i
                class="bx bxs-trash"
                alt="Delete icon"
                style="font-size: 1.75rem"></i>
            </td>
          </tr>
          <tr>
            <td>Workout</td>
            <td>30</td>
            <td>164</td>
            <td>
              <i
                class="bx bxs-trash"
                alt="Delete icon"
                style="font-size: 1.75rem"></i>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="data-entry-btn add-button">Add</button>
    </main>

    <script src="index.js" defer></script>
  </body>
</html>
