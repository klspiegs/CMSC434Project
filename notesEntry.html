<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

    <link rel="stylesheet" href="styles.css" />

    <title>Health App</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="logSelection.html">
          <button class="data-entry-btn">Cancel</button>
        </a>
        <img src="Assets/chevron-left-purple.png"></img>
        <h1 class="data-date"> Nov 1, 2023</h1>
        <img src="Assets/chevron-right-purple.png"></img>
        <a href="logSelection.html">
          <button class="data-entry-btn" id="notes-save">Save</button>
        </a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="tips.html" class="nav-link">
                <i class="bx bx-bulb nav-icon"></i>
                <span class="nav-name">Tips</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="exercise.html" class="nav-link">
                <i class="bx bx-run nav-icon"></i>
                <span class="nav-name">Exercise</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="index.html" class="nav-link active-link">
                <i class="bx bx-calendar nav-icon"></i>
                <span class="nav-name">Calendar</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="creature.html" class="nav-link">
                <i class="bx bxs-dog nav-icon"></i>
                <span class="nav-name">Creature</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="profile.html" class="nav-link">
                <i class="bx bx-user-circle nav-icon"></i>
                <span class="nav-name">Profile</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!--======= DATA ENTRY CONTENT =======-->
    <main class="content">
      <h2 class="entry-title">Notes</h2>
      <div class="entry-note">
        <textarea class="notes-box" id="notes-input"></textarea>
        <img
          src="Assets/keyboard.png"
          alt="keyboard"
          id="keyboard"
          class="keyboardImg" />
      </div>
    </main>

    <script>
      // Store weight input
      const notesInput = document.getElementById("notes-input");
      const notesSaveButton = document.getElementById("notes-save");

      notesSaveButton.addEventListener("click", function () {
        const notesValue = notesInput.value;

        if (notesValue.trim() !== "") {
          // Store the input data in localStorage
          localStorage.setItem("storedNotes", notesValue);
        } else {
          // Handle empty input case
        }
      });

      window.onbeforeunload = function () {
        const notesValue = notesInput.value;

        if (notesValue.trim() !== "") {
          localStorage.setItem("storedNotes", notesValue);
        }
      };
    </script>
  </body>
</html>
