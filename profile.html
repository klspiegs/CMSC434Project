<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />

    <title>Health App</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="index.html" class="nav-logo">Health</a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="tips.html" class="nav-link">
                <img src="Assets/tips-pink.png" />
                <span class="nav-name">Tips</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="exercise.html" class="nav-link">
                <img src="Assets/exercise-pink.png" />
                <span class="nav-name">Exercise</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="index.html" class="nav-link">
                <img src="Assets/calendar-pink.png" />
                <span class="nav-name">Calendar</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="goals.html" class="nav-link">
                <img src="Assets/goals-pink.png" />
                <span class="nav-name">Goals</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="profile.html" class="nav-link active-link">
                <img src="Assets/profile-pink.png" />
                <span class="nav-name">Profile</span>
              </a>
            </li>
          </ul>
        </div>
        <img src="Assets/strawberries.png" alt="" class="nav-img" />
      </nav>
    </header>

    <!--=============== ADD YOUR CODE BELOW HERE ===============-->
    <main class="content">
      <h1 style="position: relative; left: 13.5rem; padding: 20px">Profile</h1>
      <img src="Assets/strawberries.png" alt="" class="nav-img" style="width: 200px; height: 200px; position: absolute; left: 12.5rem; padding: 10px"/>
      <div id="display-name" style="width: 640px; position: relative; top: 250px; text-align: center; font-size: 2rem"></div>
      <div id="display-sex" style="position: relative; top: 300px; left: 15rem; padding: 10px"></div>
      <div id="display-age" style="position: relative; top: 300px; left: 15rem; padding: 10px"></div>
      <button class="data-entry-btn add-button" onclick="window.location.href = 'editProfile.html';" style="position: relative; top: 350px; left: 220px">Edit Profile</button>
    </main>

    <script>
      window.onload = function() {
        var profileName = localStorage.getItem("profileName");
        if (profileName == null) {
          profileName = "Straw B. Berry";
        }
        var profileSex = localStorage.getItem("profileSex");
        if (profileSex == null) {
          profileSex = "Female";
        }
        var profileAge = localStorage.getItem("profileAge");
        if (profileAge == null) {
          profileAge = 20;
        }
        document.getElementById("display-name").textContent = profileName;
        document.getElementById("display-sex").textContent = "Sex: " + profileSex;
        document.getElementById("display-age").textContent = "Age: " + profileAge;
      };
    </script>
  </body>
</html>
