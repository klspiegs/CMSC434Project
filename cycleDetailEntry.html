<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

    <link rel="stylesheet" href="styles.css" />

    <title>Health App</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="logSelection.html">
          <button class="data-entry-btn">Cancel</button>
        </a>
        <i class="bx bx-chevron-left" style="font-size: 4rem"></i>
        <h1 class="data-date">June 24, 2023</h1>
        <i class="bx bx-chevron-right" style="font-size: 4rem"></i>
        <a href="index.html">
          <button class="data-entry-btn">Save</button>
        </a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="tips.html" class="nav-link">
                <i class="bx bx-bulb nav-icon"></i>
                <span class="nav-name">Tips</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="exercise.html" class="nav-link">
                <i class="bx bx-run nav-icon"></i>
                <span class="nav-name">Exercise</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="index.html" class="nav-link active-link">
                <i class="bx bx-calendar nav-icon"></i>
                <span class="nav-name">Calendar</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="creature.html" class="nav-link">
                <i class="bx bxs-dog nav-icon"></i>
                <span class="nav-name">Creature</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="profile.html" class="nav-link">
                <i class="bx bx-user-circle nav-icon"></i>
                <span class="nav-name">Profile</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!--======= DATA ENTRY CONTENT =======-->
    <main class="content">
      <h2 class="entry-title">Log Mood</h2>
      <div class="entry-selection">
        <li class="emoji-group">
          <i class="bx bx-happy-beaming" style="font-size: 3.5rem"></i>
          <p>Energized</p>
        </li>
        <li class="emoji-group">
          <i class="bx bx-smile" style="font-size: 3.5rem"></i>
          <p>Happy</p>
        </li>
        <li class="emoji-group">
          <i class="bx bx-meh" style="font-size: 3.5rem"></i>
          <p>Neutral</p>
        </li>
        <li class="emoji-group">
          <i class="bx bx-sad" style="font-size: 3.5rem"></i>
          <p>Sad</p>
        </li>
        <li class="emoji-group">
          <i class="bx bx-tired" style="font-size: 3.5rem"></i>
          <p>Stressed</p>
        </li>
        <li class="emoji-group">
          <i class="bx bx-angry" style="font-size: 3.5rem"></i>
          <p>Angry</p>
        </li>
      </div>
      <hr class="divider" />

      <h2 class="entry-title">Log Period Flow</h2>
      <div class="entry-selection">
        <li class="emoji-group">
          <i class="bx bx-loader-circle" style="font-size: 3.5rem"></i>
          <p>Spotting</p>
        </li>
        <li class="emoji-group">
          <i class="bx bx-droplet" style="font-size: 3.5rem"></i>
          <p>Light</p>
        </li>
        <li class="emoji-group">
          <i class="bx bxs-droplet-half" style="font-size: 3.5rem"></i>
          <p>Medium</p>
        </li>
        <li class="emoji-group">
          <i class="bx bxs-droplet" style="font-size: 3.5rem"></i>
          <p>Heavy</p>
        </li>
      </div>
    </main>

    <script src="index.js" defer></script>
  </body>
</html>
