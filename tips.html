<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />

    <title>Health App</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="index.html" class="nav-logo">Health</a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="tips.html" class="nav-link active-link">
                <img src="Assets/tips-pink.png" />
                <span class="nav-name">Tips</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="exercise.html" class="nav-link">
                <img src="Assets/exercise-pink.png" />
                <span class="nav-name">Exercise</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="index.html" class="nav-link">
                <img src="Assets/calendar-pink.png" />
                <span class="nav-name">Calendar</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="goals.html" class="nav-link">
                <img src="Assets/goals-pink.png" />
                <span class="nav-name">Goals</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="profile.html" class="nav-link">
                <img src="Assets/profile-pink.png" />
                <span class="nav-name">Profile</span>
              </a>
            </li>
          </ul>
        </div>
        <img src="Assets/strawberries.png" alt="" class="nav-img" />
      </nav>
    </header>

    <!--======= TIPS & RESOURCES MAIN PAGE =======-->
    <main class="content">
      <h1 class="section-title">Tips & Resources</h1>

      <div class="tip-card-container">
        <div
          class="tip-card"
          onClick="addParameter('exercise')"
          style="height: 220px">
          Exercise
        </div>
        <div
          class="tip-card"
          onClick="addParameter('sleep')"
          style="height: 220px">
          Sleep
        </div>
        <div
          class="tip-card"
          onClick="addParameter('food')"
          style="height: 220px">
          Food
        </div>
      </div>
    </main>

    <script>
      function addParameter(sectionName) {
        window.location.href =
          "tipsArticles.html?section=" + encodeURIComponent(sectionName);
      }
    </script>
  </body>
</html>
